<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  
    <div class="input-form">
        <form>
            <label>Full Name <input type="text" class="name" placeholder="Enter Your Name" required> </label>
            <label>Phone No.<input type="number" class="number" placeholder="123 456 789" required></label>
            <label>Email Id <input type="email" class="email" placeholder="Enter email" required></label>
            <label>Your Message <input type="text-box" class="box" placeholder="Type your message here" required></label>
        </form>
        <button type="button" class="btn">Submit</button>

    </div>


<script src="assets/js/script.js"></script>
</body>
</html>
